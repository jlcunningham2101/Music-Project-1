<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Find Your Favorite Artists, Songs, Videos, and Lyrics</title>
  <link href="./assets/css/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">

  <style>
    body, html {
      background-color: white;
      color: black;
      font: red
    }
    
    .dark-mode {
      background-color: black;
      color: white;
      font: red;
    }
    </style>
</head>

<body>

  <article class="panel is-danger">
    <p class="panel-heading">Music Hub</p>
    <br />
    <br />

    <!-- search input/submit button code starts here -->

    <div class="columns">
      <div class="column is-four-fifths">
        <input id="input-box" name="searchedMusic" class="input is-danger w-100" type="text"
          placeholder="Artist Name or Album" />
      </div>
      <!-- <div class="select is-normal">
        <select class="is-focused" name="music-type" class="select-dropdown">
          <option value="" disabled selected>Choose search type</option>
          <option value="Artist">Bio</option>
          <option value="Videos">Albums</option>
          <option value="Lyrics">Tracks</option>
        </select>
      </div> -->
      <!-- <span class="icon is-left">
              <i class="fas fa-search" aria-hidden="true"></i>
            </span> -->
      <div class="column">
        <button id="search-btn" class="button is-danger ml-3">Search</button>
        <button id="dark-mode" class="button is-danger ml-3" onclick="myFunction()">Dark Mode</button>
      </div>
    </div>
    <div>
    <!-- search/submit ends here -->

    <!-- search results dynamically created in this div -->
    <div id="artist-bucket" class="artist-list-group content has-background-light">
      <h2 class="has-text-danger-dark">About this Artist</h2>
    </div>
    <div id="album bucket" class="album-list-group content has-background-light">
      <h2 class="has-text-danger-dark">Music Video</h2>
      <div id="player"></div>
    </div>
    
      <ul id="list-Music" class="list-group">
      </ul>
    </div>
    <div class="columns">
      <div class="columns is-12 is offset-9" id="Information">
        <h2><span id="showMusic"></span></h2>
        <div id="musicInfo"></div>
      </div>
    </div>

    <button class="button is-link is-outlined is-fullwidth">
      Reset all filters
    </button>
  </article>

  <script type="text/javascript" src="http://tracking.musixmatch.com/t1.0/AMa6hJCIEzn1v8RuOP"></script>

  <script>
    function myFunction() {
       var element = document.body;
       element.classList.toggle("dark-mode");
    }
    </script>

  <script src="./assets/js/script.js"></script>
</body>

</html>
