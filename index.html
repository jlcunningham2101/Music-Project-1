<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Find Your Favorite Artist's Songs, Albums, and Videos</title>
  <link rel="icon" type="image/jpg" href="assets/images/favicon-16x16.png" />
  <link rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
 <link rel="stylesheet" href="./assets/css/style.css">
</head>



<body>

  <article class="panel is-danger">
    <p class="panel-heading">
      Populate Music
    </p>
    <br />
    <br />

    <nav>
      <ul>
        <li>
          <a href="#artist">Artist</a>
        </li>
        <li>
          <a href="#albums">Albums</a>
        </li>
      </ul>
    </nav>

    <br>
    <br>

    <!-- search input/submit button code starts here -->

    <div class="columns is-mobile">
      <div class="column is-4">
        <input id="input-box" name="searchedMusic" class="input is-danger w-100" type="text"
          placeholder="Search Artist Name" />
      </div>
      <div class="column">
        <button id="search-btn" class="button is-danger ml-6">Search</button>
        <!-- Reset/clear search button -->
      <button id="clear-search" class="button is-danger ml-3">
        Clear Search
      </button>
        <button id="dark-mode" class="button is-danger ml-3" onclick="myFunction()"><span class="oi oi-moon"></span></button>
      </div>
    </div>
    <div>

      <!-- search/submit ends here -->

      <!-- Search results starts to populate here -->
      <div>
        <br>
        <h3>Check out popular videos from your artist below!</h3>
      </div>
      <br>
      <div id="frame-wrapper"></div>

      <!-- search results dynamically created in this div -->
      <div id="artist-bucket" class="artist-list-group content has-background-none px-5 py-3">
      </div>
      <div id="album-bucket" class="album-list-group content has-background-none px-5 py-3">
      </div>

      <div>
        <ul id="list-Music" class="list-group">
        </ul>
      </div>

      <div class="columns">
        <div class="columns is-12 is offset-9" id="Information">
          <h2><span id="showMusic"></span></h2>
          <div id="musicInfo"></div>
        </div>
      </div>
      <div class="columns">
        <div class="columns is-12 is offset-9" id="Information">
          <h2><span id="showMusic"></span></h2>
          <div id="musicInfo"></div>
        </div>
      </div>
  </article>
  <div>
    <button onclick="topFunction()" id="myBtn" title="Go to top">Top</button>
  </div>
  <script type="text/javascript" src="http://tracking.musixmatch.com/t1.0/AMa6hJCIEzn1v8RuOP"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
    integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="./assets/js/script.js"></script>
</body>

</html>
