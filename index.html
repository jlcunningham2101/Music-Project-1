      font: red

    .dark-mode {
      background-color: black;

<body>

  <article class="panel is-danger">
    <p class="panel-heading">
      Music Hub
    </p>
    <br />
    <br />

    <!-- search input/submit button code starts here -->

    <div class="columns">
      <div class="column is-four-fifths">
        <input id="input-box" name="searchedMusic" class="input is-danger w-100" type="text"
          placeholder="Artist Name or Album" />
      </div>
      <!-- <div class="select is-normal">

      <div class="column">
        <button id="search-btn" class="button is-danger ml-3">Search</button>
        <button id="dark-mode" class="button is-danger ml-3" onclick="myFunction()">Dark Mode</button>
      </div>
    </div>
    <div>

    <!-- search/submit ends here -->

    <!-- Reset/clear search button -->
    <button id="clear-search" class="button is-link is-outlined is-fullwidth">
      Reset all filters
    </button>

    <!-- Search results starts to populate here -->
    <div>
      <h2>Here's a random video related to your artist</h2>
    </div>
    <iframe class="iframeClass">
      <!-- generate a random Youtube video from artist searched-->
    </iframe>

    <!-- search results dynamically created in this div -->
    <div id="artist-bucket" class="artist-list-group content has-background-light px-5 py-3">
      <h2 class="has-text-danger-dark">About this Artist</h2>
    </div>
    <div id="album-bucket" class="album-list-group content has-background-light px-5 py-3">
      <h2 class="has-text-danger-dark">Album Information</h2>
    </div>
    
    <div>
      <ul id="list-Music" class="list-group">
      </ul>
    </div>

    <div class="columns">
      <div class="columns is-12 is offset-9" id="Information">
        <h2><span id="showMusic"></span></h2>
        <div id="musicInfo"></div>
      </div>
    </div>

  <script>
  //  this function controls the darkmode
    function myFunction() {
        var element = document.body;
        element.classList.toggle("dark-mode");
    }
